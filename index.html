<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeway App</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- Styling -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #iframeContainer {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Embed the website -->
    <iframe id="iframeContainer" src="https://lifewaych.com/"></iframe>

    <!-- Service Worker registration with auto-update -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => {
                console.log('Service Worker Registered');

                // Force the service worker to check for updates
                if (reg.update) {
                    reg.update();
                }

                // Listen for updates and reload the app automatically
                reg.onupdatefound = () => {
                    const newWorker = reg.installing;
                    newWorker.onstatechange = () => {
                        if (newWorker.state === 'activated') {
                            // Reload the app to show latest version
                            window.location.reload();
                        }
                    };
                };
            });
        }
    </script>

</body>
</html>
