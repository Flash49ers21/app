<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeway App</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- Optional basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Video animation -->
    <video id="introVideo" autoplay muted playsinline style="width:100%; max-width:400px; display:block; margin: 20px auto;">
        <source src="animation/Animation-Lifeway-Logo.mp4" type="video/mp4">
        Video not found!
    </video>

    <!-- Main content hidden until video ends -->
    <div id="mainContent">
        <img src="icons/icon-192.png" alt="App Logo" style="width:150px; display:block; margin: 20px auto;">
        <h1>Hello ðŸ‘‹</h1>
        <p>This is the first version of your app.</p>
    </div>

    <!-- Service Worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => {
                console.log('Service Worker Registered');
                reg.update(); // Force check for updates
            });
        }
    </script>

    <!-- Show main content after video ends -->
    <script>
        const video = document.getElementById('introVideo');
        const content = document.getElementById('mainContent');

        video.onended = () => {
            video.style.display = 'none';
            content.style.display = 'block';
        };
    </script>

</body>
</html>
